<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="blog-image-container">
      <img src="./assets/images/illustration-article.svg" alt="Blog Image" class="blog-image">
    </div>
    <div class="content">
      <div class="category">Learning</div>
      <h3 class="publish-date">Published 21 Dec 2023</h3>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure content, and presentation</p>
    </div>
    <div class="author">
        <img class="author-image" src="./assets/images/image-avatar.webp" alt="Author image">
        <h2 class="author-name">Greg Hooper</h2>
    </div>
  </main>
</body>
</html>
